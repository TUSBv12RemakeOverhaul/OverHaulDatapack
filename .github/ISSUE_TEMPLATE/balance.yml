name: バランス調整の提案
title: "【バランス調整】 "
description: "ゲームバランスに関する提案がある場合はこちら"
labels: 🚧バランス調整
#assignees: " "

body:
- type: markdown
  attributes:
    value: |
      ## 下記を記入してください
- type: input
  id: title
  attributes:
    label: 調節箇所
    description: バランスを調整したい部分を記載してください。
- type: textarea
  id: feature
  attributes:
    label: 内容
    description: 具体的な調整内容を記載してください。可能であれば数値を使うほうが好ましいです。
- type: input
  id: description
  attributes:
    label: 説明
    description: 調整する理由を記載してください。
- type: dropdown
  id: priority
  attributes:
    label: 優先度
    description: この調整の実装優先度を選択してください。
    options:
      - 高(最優先で実装、実装しないと他が間に合わない)
      - 中(早めに実装、最優先ではないが実装しないと作成できない部分がある場合に)
      - 低(最後の方に実装しても順序上困らない場合)